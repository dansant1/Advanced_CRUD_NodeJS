<template name="contenido">
	<div class="wrapper">
		<div class="menu">
			<span class="atras">
				<i class="fa fa-chevron-left" aria-hidden="true"></i>
			</span>
			<h1>{{titulo}}</h1>
		</div>

		<div class="contenido">
		{{#each subsecciones}}
			<div class="parte">
				<h1>{{this.titulo}}</h1>
				<p>
					{{this.descripcion}}
				</p>
				{{#each archivos this._id}}
					{{#if isImage}}
						<img src="{{this.url}}">
					{{/if}}
					{{#if isVideo}}
						<video width="400" controls>
  								<source src="{{this.url}}">
  								Your browser does not support HTML5 video.
						</video>
					{{/if}}
					
				{{/each}}
			</div>
		{{/each}}
		</div>

		<div class="footer">
			<h5>Powered by INDUSTEC</h5>
		</div>

	</div>
</template>
