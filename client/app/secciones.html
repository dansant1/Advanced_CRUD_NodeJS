<template name="secciones">
	<div class="wrapper">
		<div class="menu">
			<h1>Secciones</h1>
			<span class="logout">
				<i class="fa fa-power-off" aria-hidden="true"></i>
			</span>
		</div>
		<div class="contenido">

		{{#each secciones}}
			<div class="seccion">
				<span style="background-color: {{color}}">CA</span>
				<div class="descripcion">
					<h3>{{nombre}}</h3>
					<p>{{descripcion}}</p>
				</div>
			</div>
		{{/each}}
			
		</div>
		<div class="footer">
			<h5>Powered by INDUSTEC</h5>
		</div>
	</div>
</template>
